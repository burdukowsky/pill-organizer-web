<h3>Сменить пароль</h3>
<form #accountForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="accountInputNewPassword">Новый пароль</label>
    <input type="password" id="accountInputNewPassword" name="password" class="form-control"
           placeholder="Введите новый пароль"
           required [(ngModel)]="newPassword">
  </div>
  <div class="form-group">
    <label for="accountInputNewPasswordRepeat">Подтверждение пароля</label>
    <input type="password" id="accountInputNewPasswordRepeat" name="passwordRepeat" class="form-control"
           placeholder="Введите новый пароль еще раз"
           required [(ngModel)]="newPasswordRepeat">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!formValid">
    <fa-icon [icon]="faPaperPlane"></fa-icon>
    Отправить
  </button>
</form>
